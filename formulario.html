<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario para recibir correos</h1>
    </header>
    <hr />

    <main>
            <div>
                <p>Este es un formulario para poder enviarte las novedades.</p>
            </div>
        
        <form>
            <div>
                <input type="text" name="Nombre" placeholder="Nombre"/>
            </div>

            <div>
                <input type="text" name="Apellido" placeholder="Apellido"/>
            </div>

            <div>
                <input type="number" name="Edad" placeholder="Edad"/>
            </div>

            <div>
                <input type="text" name="Pais" placeholder="Pais"/>
            </div>

            <div>
                <label for="E-mail"> Correo Electronico </label>
                <input type="email" name="E-mail" placeholder="inserte aqui"/>
            </div>

        <button>ENVIAR Y CONFIRMAR</button>
        </form>

    </main>
    <hr />
    
</body>
</html>
